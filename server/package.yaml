name: contact-server
version: 0.1.0.0
github: "AHW214/contact"
license: BSD-3-Clause
author: "Adam Weider"
maintainer: "adamweider98@gmail.com"
copyright: "2024 Adam Weider"

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/contact-server#readme>

dependencies:
  - aeson
  - aeson-casing
  - async
  - base >= 4.7 && < 5
  - bytestring
  - containers
  - scotty
  - stm
  - text
  - wai
  - wai-websockets
  - warp
  - websockets

default-extensions:
  - DeriveGeneric
  - NamedFieldPuns
  - OverloadedStrings

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  contact-server:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - contact-server

tests:
  contact-server-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - contact-server
